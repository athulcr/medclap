<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 
</head>
<br>
<body>
<h1 class="h3 mb-0 text-gray-800" align='center'>Service signup</h1>
<br>
<div class='container'>
<div class="jumbotron">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
                <form method="post" autocomplete="off" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">EMAIL</label>
                       {{form.email}}
                      </div>
                      <div class="mb-3">
                        <label for="name" class="form-label">NAME</label>
                       {{form.fullname}}
                      </div>
                      <div class="mb-3">
                        <label for="phone" class="form-label">PHONE</label>
                       {{form.phone}}
                      </div>
                      <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                       {{form.address}}
                      </div>
                      <div class="mb-3">
                        <label for="zip_code" class="form-label">ZIPCODE</label>
                       {{form.zip_code}}
                      </div>
                      <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                       {{form.category}}
                      </div>
                      <div class="mb-3">
                        <label for="category" class="form-label">Location</label>
                       {{form.location}}
                      </div>
                      <div class="mb-3">
                        <label for="password1" class="form-label">PASSWORD</label>
                        <input type="password" class="form-control" name="password1" autocomplete="new-password" required="" id="id_password1">
                      </div>
                      <div class="mb-3">
                        <label for="password2" class="form-label">CONFIRM PASSWORD</label>
                        <input type="password" class="form-control" name="password2" autocomplete="new-password" required="" id="id_password2">
                      </div>
                    <input type="submit" value="Register" class="btn btn-outline-primary">
                    <a href="{% url 'loginpage' %}">Login</a>
                    
        </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</div>
</body>
</html>
